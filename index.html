<!doctype html>
<meta charset="utf-8" />

<html lang="en">
    <canvas></canvas>
    <script type="module">
        import { MazeRenderer } from './renderer.js';
        import { MazeGenerationExecutor } from './executor.js';
        import { SquareMazeGraph } from './graph.js';
        import {
            random,
            depthFirstSearch,
            kruskalsAlgorithm
        } from './algorithms.js';

        const maze = new SquareMazeGraph(20, 20);
        const renderer = new MazeRenderer({
            canvas: document.querySelector('canvas'),
            maze: maze,
            cellSize: 32,
            strokeWidth: 4
        });
        renderer.init();
        const executor = new MazeGenerationExecutor({
            maze,
            renderer,
            algorithm: kruskalsAlgorithm,
            stepsPerTick: 5,
            tickSpeed: 0,
        })
        executor.run();
    </script>
</html>
