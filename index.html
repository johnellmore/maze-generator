<!doctype html>
<meta charset="utf-8" />
<link rel="icon" href="data:,">
<html lang="en">
    <canvas></canvas>
    <script type="module">
        import { MazeRenderer } from './renderer.js';
        import { MazeGenerationExecutor } from './executor.js';
        import { SquareMaze } from './graph.js';
        import { randomGenerator, randomDepthFirstSearchGenerator } from './algorithms.js';

        const maze = new SquareMaze(30, 8);
        const renderer = new MazeRenderer({
            canvas: document.querySelector('canvas'),
            maze: maze,
            cellSize: 30,
            strokeWidth: 6
        });
        renderer.init();
        const executor = new MazeGenerationExecutor({
            maze,
            renderer,
            algorithm: randomDepthFirstSearchGenerator,
            stepsPerTick: 1,
            tickSpeed: 20,
        })
        executor.run();
    </script>
</html>
